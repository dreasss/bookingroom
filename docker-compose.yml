version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      POSTGRES_DB: booking
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://booking:booking@db:5432/booking
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-me
    depends_on:
      - db
      - redis
  worker:
    build: ./backend
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=INFO
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg://booking:booking@db:5432/booking
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  db_data:
